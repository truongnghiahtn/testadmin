<html
  lang="en"
  class="applicationcache cors no-ie8compat history json postmessage strictmode devicemotion deviceorientation filereader localstorage sessionstorage hashchange cssgradients multiplebgs opacity cssremunit rgba fileinput formattribute placeholder hsla supports fontface generatedcontent cssscrollbar formvalidation textshadow fullscreen filesystem cssanimations backgroundsize borderradius borderimage boxshadow csscolumns csscolumns-width csscolumns-span csscolumns-fill csscolumns-gap csscolumns-rule csscolumns-rulecolor csscolumns-rulestyle csscolumns-rulewidth csscolumns-breakbefore csscolumns-breakafter csscolumns-breakinside flexbox flexboxlegacy no-overflowscrolling cssreflections csstransforms csstransforms3d csstransitions js"
>
  <head> </head>

  <body cz-shortcut-listen="true">
    <div class="particle-box"></div>
    <div id="app">
      <main>
        <article id="dict_yg" data-tab-name="Video" class="tcTab--slide active">
          <div class="tc-page__container">
            <div class="dict--content">
              <div id="youtube-tab">
                <div class="youtube-container">
                  <div class="iframe-wraper">
                    <iframe
                      id="YTplayer"
                      src="https://www.youtube.com/embed/t3uTk4GCOno?enablejsapi=1&amp;playsinline=1&amp;autoplay=1&amp;rel=0&amp;showinfo=0&amp;origin=https://tracau.vn"
                      frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope;"
                      allowfullscreen=""
                      width="350px"
                      height="250px"
                      >#document</iframe
                    >
                  </div>
                  <div class="youtube-controls">
                    <i
                      class="icon icon-backward-circled player-button large"
                      onclick="playPrevYTPhrase()"
                    ></i
                    ><i
                      class="icon icon-replay-5-second player-button large"
                      onclick="rewindYTPhrase(5);"
                    ></i
                    ><i
                      class="icon player-button play xlarge icon-play-circled"
                      onclick="playYTPhrase();"
                    ></i
                    ><i
                      class="icon icon-cw-circled player-button"
                      onclick="replayYTPhrase();"
                    ></i
                    ><i
                      class="icon icon-forward-circled player-button large"
                      onclick="playNextYTPhrase()"
                    ></i>
                    <div
                      class="toggle-transcript"
                      onclick="toggleTranscript();"
                    >
                      <i class="icon icon-transcript"></i>
                    </div>
                  </div>
                </div>
                <div class="youtube-transcript"></div>
                <div class="youtube-caption"><div class="text"></div></div>
              </div>
            </div>
          </div>
        </article>
      </main>

      <script src="audio.js" type="text/javascript"></script>
      <script type="text/javascript">
        !(function(e, a, t, n, g, c, o) {
          (e.GoogleAnalyticsObject = g),
            (e.ga =
              e.ga ||
              function() {
                (e.ga.q = e.ga.q || []).push(arguments);
              }),
            (e.ga.l = 1 * new Date()),
            (c = a.createElement(t)),
            (o = a.getElementsByTagName(t)[0]),
            (c.async = 1),
            (c.src = "https://www.google-analytics.com/analytics.js"),
            o.parentNode.insertBefore(c, o);
        })(window, document, "script", 0, "ga"),
          ga("create", "UA-58073242-13", "auto"),
          ga("send", "pageview");
      </script>
      <script type="text/javascript">
        function detectmob() {
          return !!(
            navigator.userAgent.match(/Android/i) ||
            navigator.userAgent.match(/webOS/i) ||
            navigator.userAgent.match(/iPhone/i) ||
            navigator.userAgent.match(/iPad/i) ||
            navigator.userAgent.match(/iPod/i) ||
            navigator.userAgent.match(/BlackBerry/i) ||
            navigator.userAgent.match(/Windows Phone/i)
          );
        }
      </script>
    </div>
  </body>
</html>
